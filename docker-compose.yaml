version: '3.8'

services:
  telegram-downloader:
    build: .
    container_name: telegram-media-downloader
    restart: unless-stopped
    volumes:
      # 配置文件
      - ./config.yaml:/app/config.yaml:ro
      # 下载目录
      - ./downloads:/app/downloads
      # 会话文件
      - ./sessions:/app/sessions
      # 日志目录
      - ./log:/app/log
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=Asia/Shanghai
    ports:
      # Web界面端口
      - "8082:8082"
    networks:
      - telegram-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：Web界面服务（如果需要单独的Web服务）
  web-ui:
    build: .
    container_name: telegram-web-ui
    restart: unless-stopped
    command: python simple_web.py
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./log:/app/log
    ports:
      - "8080:8080"
    networks:
      - telegram-network
    depends_on:
      - telegram-downloader

networks:
  telegram-network:
    driver: bridge

volumes:
  downloads:
    driver: local
  sessions:
    driver: local
  logs:
    driver: local
